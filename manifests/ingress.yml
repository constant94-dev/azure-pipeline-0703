apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: patron-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - host: dev.patron.digital
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-web-svc
            port:
              number: 80
  - host: dev.tvpatron.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-tv-svc
            port:
              number: 80